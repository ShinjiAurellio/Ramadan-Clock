<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Ramadan Themed Clock
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Amiri&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Amiri', serif;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>

<body
    class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 flex items-center justify-center min-h-screen relative">
    <img alt="Decorative background with a mosque silhouette and stars"
        class="absolute inset-0 w-full h-full object-cover opacity-50" height="1080"
        src="https://storage.googleapis.com/a1aa/image/k68eIIZbLlSi3Y2PjxowvhJ6Ysp-cEXV_AJsKPxRBm4.jpg" width="1920" />
    <div class="bg-white p-8 rounded-lg shadow-lg text-center relative z-10 fade-in">
        <img alt="Crescent moon and star symbolizing Ramadan" class="mx-auto mb-4" height="100"
            src="https://storage.googleapis.com/a1aa/image/kCOMhM7ouBMEARXhdliIE-oWmeSNH6PqYTRGDB4dIAk.jpg"
            width="100" />
        <h1 class="text-3xl font-bold mb-4 text-purple-700">
            Ramadan Clock
        </h1>
        <div class="mb-4">
            <label class="block text-lg mb-2 text-gray-700" for="currentTime">
                Current Time:
            </label>
            <div class="border border-gray-300 p-4 rounded-lg w-full text-2xl font-mono bg-gray-100" id="currentTime">
            </div>
        </div>
        <p class="text-gray-600 mt-4 fade-in">
            Ramadan Clock 2025 by @ Shinji Aurellio
        </p>
    </div>
    <script>
        function updateTime() {
            const currentTimeElement = document.getElementById('currentTime');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            currentTimeElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
